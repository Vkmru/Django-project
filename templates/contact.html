{% extends 'base.html' %}

{% block tittle %}Contact{% endblock tittle %}

{% block body %}
<div class="container-fluid px-0 mb-3 ">
    <img src="https://source.unsplash.com/1200x300/?phones,cellphones" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>

    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail">
        </div>

        <div class="form-group">
            <label for="Phone Number">Email address</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>


        <div class="form-group">
            <label for="desc">For what you want to contact me...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
{% endblock body %}
